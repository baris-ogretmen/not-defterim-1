        function checkSelection() {
            const selection = window.getSelection();
            const pillMenu = document.getElementById('floating-pill-menu');
            
            if (!document.getElementById('color-palette-modal').classList.contains('hidden') || 
                !document.getElementById('magic-options').classList.contains('hidden')) {
                return;
            }

            let show = false;
            let rect;

            if (!selection.isCollapsed && selection.toString().trim().length > 0) {
                if (document.getElementById('note-content').contains(selection.anchorNode)) {
                    rect = selection.getRangeAt(0).getBoundingClientRect();
                    show = true;
                }
            } 
            else if (selection.isCollapsed) {
                if (document.activeElement.id === 'note-content') {
                    const wordRange = getWordAtCaret();
                    if (wordRange) {
                        rect = wordRange.getBoundingClientRect();
                        show = true;
                    }
                }
            }

            if (show && rect) {
                let top = rect.top - 60; 
                if (top < 10) top = rect.bottom + 10; 
                let left = rect.left + (rect.width / 2) - 60; 
                left = Math.max(10, Math.min(left, window.innerWidth - 130));

                pillMenu.style.top = `${top}px`;
                pillMenu.style.left = `${left}px`;
                pillMenu.classList.remove('hidden');
            } else {
                pillMenu.classList.add('hidden');
            }
        }

        function applyColor(color) {
            document.execCommand('styleWithCSS', false, true);
            const selection = window.getSelection();
            if (selection.isCollapsed) {
                const wordRange = getWordAtCaret();
                if (wordRange) { selection.removeAllRanges(); selection.addRange(wordRange); }
            }
            if (isHighlightMode) document.execCommand('hiliteColor', false, color);
            else document.execCommand('foreColor', false, color);
            closeAllPopups();
        }

        function resetColor() {
            document.execCommand('styleWithCSS', false, true);
            const selection = window.getSelection();
            if (selection.isCollapsed) {
                const wordRange = getWordAtCaret();
                if (wordRange) { selection.removeAllRanges(); selection.addRange(wordRange); }
            }
            document.execCommand('removeFormat', false, null);
            document.execCommand('foreColor', false, DEFAULT_TEXT_COLOR);
            closeAllPopups();
        }

        function getWordAtCaret() {
            const sel = window.getSelection();
            if (sel.rangeCount === 0) return null;
            const range = sel.getRangeAt(0);
            if (!range.collapsed) return range;
            const node = range.startContainer;
            if (node.nodeType !== Node.TEXT_NODE) return null;
            const text = node.textContent;
            const offset = range.startOffset;
            let start = offset;
            while (start > 0 && /\S/.test(text[start - 1])) start--;
            let end = offset;
            while (end < text.length && /\S/.test(text[end])) end++;
            if (start === end) return null;
            const newRange = document.createRange();
            newRange.setStart(node, start);
            newRange.setEnd(node, end);
            return newRange;
        }

        function performUltimateMigration(force = false) {
            let allNotes = [];
            const existingIds = new Set();
            try {
                const currentData = localStorage.getItem(CURRENT_KEY);
                if (currentData) JSON.parse(currentData).forEach(n => { allNotes.push(n); existingIds.add(n.id); });
            } catch(e) {}
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('baris_final_notes') && key !== CURRENT_KEY) {
                    try {
                        const data = JSON.parse(localStorage.getItem(key));
                        if (Array.isArray(data)) data.forEach(n => { if (!existingIds.has(n.id)) { allNotes.push(n); existingIds.add(n.id); }});
                    } catch (e) {}
                }
            }
            if (allNotes.length > 0) {
                notes = allNotes;
                saveToDisk();
                if(force) showToast(`${allNotes.length} not kurtarƒ±ldƒ±!`, "success");
            }
        }

                content: contentHTML,
                category: currentCat,
                font: currentFont,
                updatedAt: Date.now()

            if (currentNoteId) {
                const idx = notes.findIndex(n => n.id === currentNoteId);
                if (idx > -1) notes[idx] = noteObj;
                else notes.push(noteObj);
            } else {

                currentNoteId = noteObj.id;

            saveToDisk();
            showToast("Kaydedildi.", "success");

        function renderNotes() {
            const grid = document.getElementById('notes-grid');
            const searchVal = document.getElementById('searchInput').value.toLowerCase();
            grid.innerHTML = '';
            const filtered = notes.filter(n => {
                const title = document.createElement('div'); title.innerHTML = n.title;
                const content = document.createElement('div'); content.innerHTML = n.content;
                return (currentFilter === 'all' || n.category === currentFilter) && (title.innerText.toLowerCase() + content.innerText.toLowerCase()).includes(searchVal);
            }).sort((a,b) => b.updatedAt - a.updatedAt);
            if(filtered.length === 0) document.getElementById('empty-state').classList.remove('hidden');
            else document.getElementById('empty-state').classList.add('hidden');
            filtered.forEach(n => {
                const date = new Date(n.updatedAt).toLocaleDateString('tr-TR', { day: 'numeric', month: 'short' });
                const catColor = CATEGORY_COLORS[n.category] || CATEGORY_COLORS['diger'];

        }

            else if(action === 'parent_message') prompt += "Veli mesajƒ± yaz.";
            else if(action === 'seo_analysis') prompt += "SEO analizi yap.";
            else if(action === 'image_prompts') prompt += "G√∂rsel promptu yaz.";
            else if(action === 'whatsapp') prompt += "WhatsApp durumu i√ßin yaz.";

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${AI_MODEL}:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await res.json();
                const result = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if(result) {
                    const clean = result.replace(/^```html\s*/i, '').replace(/```$/, '').trim();
                    if(action === 'analyze_mood') {
                         const titleEl = document.getElementById('note-title');
                         titleEl.innerHTML = clean + " " + titleEl.innerHTML;
                    } else if (action === 'generate_title') {
                         document.getElementById('note-title').innerHTML = clean;
                    } else if (action === 'whatsapp') {
                         document.getElementById('wp-text').innerHTML = clean;
                         document.getElementById('wp-modal').classList.remove('hidden');
                    } else {
                         document.getElementById('note-content').innerHTML += "<br><br>" + clean;
                    }
                    showToast("Tamamlandƒ± ‚ú®", "success");
                }
            } catch(e) { showToast("Hata: " + e.message, "error"); }
            finally { document.getElementById('ai-loading').classList.add('hidden'); document.getElementById('ai-loading').classList.remove('flex'); }
        }
        function undo() { document.execCommand('undo'); }
        function redo() { document.execCommand('redo'); }
        function saveAiKey() { localStorage.setItem('gemini_api_key', document.getElementById('gemini-key').value); toggleSettings(); }
        function setupVoice() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'tr-TR';
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.onresult = (e) => {
                    let final = '';
                    for (let i = e.resultIndex; i < e.results.length; ++i) if(e.results[i].isFinal) final += e.results[i][0].transcript;
                    if(final) document.getElementById('note-content').innerHTML += (document.getElementById('note-content').innerHTML ? ' ' : '') + final;
                };
                recognition.onend = () => { if(isListening) try{recognition.start()}catch{} else updateMicState(false); };
            }
        }
        function toggleVoice() {
            if(!recognition) return showToast("Desteklenmiyor", "error");
            isListening = !isListening;
            updateMicState(isListening);
            if(isListening) try{recognition.start(); showToast("Dinliyorum...", "success");}catch{}
            else try{recognition.stop();}catch{}
        }
        function updateMicState(on) {
            const btn = document.getElementById('mic-btn');
            if(on) { btn.classList.add('text-red-500', 'animate-pulse'); }
            else { btn.classList.remove('text-red-500', 'animate-pulse'); }
        }
        function showToast(msg, type) {
            const div = document.createElement('div');
            div.className = `px-4 py-2 rounded-lg shadow-lg text-white text-sm font-bold animate-fade-in ${type === 'error' ? 'bg-red-500' : 'bg-gray-800'}`;
            div.innerText = msg;
            document.getElementById('toast-container').appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }
        
        function toggleKeyboard() {
            if (document.activeElement) {
                document.activeElement.blur();
                showToast("Klavye kapatƒ±ldƒ± ‚úÖ", "success");
            }
        }
