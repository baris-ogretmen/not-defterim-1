<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BarÄ±ÅŸ'Ä±n AkÄ±llÄ± Not Defteri</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Kalam:wght@300;400;700&family=Merriweather:wght@300;400;700&family=Courier+Prime:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        // --- AYARLAR & VERÄ° YÃ–NETÄ°MÄ° ---
        const STORAGE_KEY = 'baris_final_notes_v6'; // Versiyon 6 - Ã–ÄŸretmen & Webmaster Modu
        
        // Uygulama Durumu
        let notes = [];
        let currentFilter = 'all';
        let currentNoteId = null;
        let noteToDeleteId = null;
        let currentFont = 'font-hand';
        let currentCat = 'guncel';
        let isZenMode = false;

        const CATEGORIES = { 
            'tarih': 'Tarih', 'dini': 'Dini', 'siyasi': 'Siyasi', 
            'egitim': 'EÄŸitim', 'guncel': 'GÃ¼ncel', 'is': 'Ä°ÅŸ', 
            'kisisel': 'KiÅŸisel', 'diger': 'DiÄŸer' 
        };

        // --- BAÅLATMA ---
        document.addEventListener('DOMContentLoaded', () => {
            loadNotes();
            lucide.createIcons();
            
            // EditÃ¶r Events
            const editor = document.getElementById('note-content');
            editor.addEventListener('input', updateStats);
            editor.addEventListener('mouseup', checkSelection);
            editor.addEventListener('keyup', (e) => {
                checkSelection();
                handleSlashCommands(e);
            });
            
            // API AnahtarÄ±nÄ± YÃ¼kle
            const key = localStorage.getItem('gemini_api_key');
            if(key) document.getElementById('gemini-key').value = key;
        });

        // --- TEMEL FONKSÄ°YONLAR ---

        function loadNotes() {
            const raw = localStorage.getItem(STORAGE_KEY);
            if (raw) {
                try { notes = JSON.parse(raw); } catch (e) { notes = []; }
            } else {
                notes = [];
            }
            renderNotes();
        }

        function saveToDisk() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(notes));
            renderNotes();
        }

        // --- CRUD Ä°ÅLEMLERÄ° ---

        function saveCurrentNote() {
            const title = document.getElementById('note-title').value.trim();
            const contentHTML = document.getElementById('note-content').innerHTML;
            const contentText = document.getElementById('note-content').innerText.trim();

            if (!title && !contentText) {
                showToast("BoÅŸ not kaydedilemez!", "error");
                return;
            }

            const timestamp = Date.now();

            if (currentNoteId) {
                const index = notes.findIndex(n => n.id === currentNoteId);
                if (index > -1) {
                    notes[index] = {
                        ...notes[index],
                        title: title,
                        content: contentHTML,
                        category: currentCat,
                        font: currentFont,
                        updatedAt: timestamp
                    };
                }
            } else {
                const newId = 'note_' + timestamp + '_' + Math.random().toString(36).substr(2, 9);
                const newNote = {
                    id: newId,
                    title: title,
                    content: contentHTML,
                    category: currentCat,
                    font: currentFont,
                    createdAt: timestamp,
                    updatedAt: timestamp
                };
                notes.push(newNote);
                currentNoteId = newId;
                
                document.getElementById('btn-delete').classList.remove('hidden');
                document.getElementById('btn-delete').onclick = function() { initiateDelete(newId); };
            }

            saveToDisk();
            showToast("Not baÅŸarÄ±yla kaydedildi.", "success");
        }

        function initiateDelete(id) {
            noteToDeleteId = id;
            document.getElementById('confirm-modal').classList.remove('hidden');
        }

        function confirmDeleteAction() {
            if (!noteToDeleteId) return;
            notes = notes.filter(n => n.id !== noteToDeleteId);
            saveToDisk();
            if (currentNoteId === noteToDeleteId) closeModal();
            closeConfirmModal();
            showToast("Not tamamen silindi.", "success");
        }

        function closeConfirmModal() {
            document.getElementById('confirm-modal').classList.add('hidden');
            noteToDeleteId = null;
        }

        // --- RENDER ---
        function renderNotes() {
            const grid = document.getElementById('notes-grid');
            const empty = document.getElementById('empty-state');
            const searchVal = document.getElementById('searchInput').value.toLowerCase();

            grid.innerHTML = '';

            const filtered = notes.filter(n => {
                const inCat = currentFilter === 'all' || n.category === currentFilter;
                const inSearch = (n.title + n.content).toLowerCase().includes(searchVal);
                return inCat && inSearch;
            }).sort((a, b) => b.updatedAt - a.updatedAt);

            if (filtered.length === 0) empty.classList.remove('hidden');
            else empty.classList.add('hidden');

            filtered.forEach(note => {
                const date = new Date(note.updatedAt).toLocaleDateString('tr-TR', { day: 'numeric', month: 'short' });
                const catClass = `cat-${note.category || 'diger'}`;
                const fontClass = note.font || 'font-hand';

                const card = document.createElement('div');
                card.className = `note-card ${catClass} flex flex-col h-60 bg-white group animate-fade-in relative`;
                
                card.onclick = (e) => {
                    if (window.getSelection().toString().length > 0) return;
                    openNote(note.id);
                };

                card.innerHTML = `
                    <div class="p-5 flex-1 flex flex-col h-full relative">
                        <div class="flex justify-between items-start mb-2 pr-8 relative z-20">
                            <h3 class="font-bold text-lg leading-tight line-clamp-2 text-gray-900">${note.title || 'BaÅŸlÄ±ksÄ±z'}</h3>
                        </div>
                        <div class="absolute top-3 right-3 flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity z-30">
                            <button onclick="event.stopPropagation(); openNote('${note.id}')" class="p-1.5 bg-white/90 text-indigo-600 rounded-full shadow-sm hover:bg-indigo-50"><i data-lucide="pencil" class="w-4 h-4"></i></button>
                            <button onclick="event.stopPropagation(); initiateDelete('${note.id}')" class="p-1.5 bg-white/90 text-red-500 rounded-full shadow-sm hover:bg-red-50"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>
                        <div class="flex-1 overflow-y-auto card-scroll relative z-10" onmousedown="event.stopPropagation()">
                            <div class="text-sm opacity-90 ${fontClass} text-gray-800 break-words">${note.content}</div>
                        </div>
                        <div class="pt-3 mt-2 border-t border-black/5 flex justify-between items-end pointer-events-none">
                            <span class="text-[10px] uppercase font-bold opacity-60 border border-current px-2 py-0.5 rounded tracking-wide">${CATEGORIES[note.category]}</span>
                            <span class="text-xs opacity-50 font-medium">${date}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        // --- UI Ä°ÅLEMLERÄ° ---
        function filter(cat) {
            currentFilter = cat;
            document.querySelectorAll('.cat-btn').forEach(b => {
                b.classList.remove('bg-gray-800', 'text-white');
                b.classList.add('bg-white', 'text-gray-600');
            });
            const clickedBtn = event.target;
            if(clickedBtn) {
                clickedBtn.classList.remove('bg-white', 'text-gray-600');
                clickedBtn.classList.add('bg-gray-800', 'text-white');
            }
            renderNotes();
        }

        function openNote(id) {
            const note = notes.find(n => n.id === id);
            if (!note) return;
            currentNoteId = id;
            document.getElementById('note-title').value = note.title;
            document.getElementById('note-content').innerHTML = note.content;
            
            const delBtn = document.getElementById('btn-delete');
            delBtn.classList.remove('hidden');
            delBtn.onclick = function() { initiateDelete(id); };

            setCategory(note.category || 'guncel');
            setFont(note.font || 'font-hand');
            showModal();
            updateStats();
        }

        function openNewNote() {
            currentNoteId = null;
            document.getElementById('note-title').value = '';
            document.getElementById('note-content').innerHTML = '';
            document.getElementById('btn-delete').classList.add('hidden');
            setCategory('guncel');
            setFont('font-hand');
            showModal();
            updateStats();
        }

        function showModal() {
            document.getElementById('note-modal').classList.remove('hidden');
            setTimeout(() => document.getElementById('modal-panel').classList.remove('translate-y-full'), 10);
        }

        function closeModal() {
            document.getElementById('modal-panel').classList.add('translate-y-full');
            document.getElementById('floating-menu').classList.add('hidden');
            exitZenMode();
            setTimeout(() => {
                document.getElementById('note-modal').classList.add('hidden');
                document.getElementById('ai-popup').classList.add('hidden');
            }, 300);
        }

        function setCategory(catKey) {
            currentCat = catKey;
            const container = document.getElementById('modal-cats');
            container.innerHTML = '';
            Object.keys(CATEGORIES).forEach(k => {
                const btn = document.createElement('button');
                btn.className = `px-3 py-1.5 rounded-full text-xs font-bold border transition-all whitespace-nowrap ${k === currentCat ? 'bg-gray-800 text-white' : 'bg-white text-gray-500 hover:bg-gray-50'}`;
                btn.innerText = CATEGORIES[k];
                btn.onclick = () => setCategory(k);
                container.appendChild(btn);
            });
        }

        function setFont(fontClass) {
            currentFont = fontClass;
            const editor = document.getElementById('note-content');
            editor.className = `w-full h-full min-h-[50vh] p-6 lg:p-8 outline-none text-lg leading-relaxed text-gray-700 ${fontClass}`;
        }

        // --- Ã–ZELLÄ°KLER ---

        // 1. Sihirli SeÃ§im MenÃ¼sÃ¼
        function checkSelection() {
            const selection = window.getSelection();
            const floatingMenu = document.getElementById('floating-menu');
            
            if (selection.toString().trim().length > 0) {
                const range = selection.getRangeAt(0);
                const rect = range.getBoundingClientRect();
                
                // MenÃ¼yÃ¼ seÃ§imin hemen Ã¼zerine konumlandÄ±r
                floatingMenu.style.top = `${rect.top - 50}px`; 
                floatingMenu.style.left = `${rect.left + (rect.width / 2) - 60}px`;
                floatingMenu.classList.remove('hidden');
            } else {
                floatingMenu.classList.add('hidden');
            }
        }

        async function magicFixSelection() {
            const selection = window.getSelection();
            const text = selection.toString();
            if (!text) return;

            const floatingMenu = document.getElementById('floating-menu');
            floatingMenu.innerHTML = '<span class="animate-pulse text-xs">Sihir yapÄ±lÄ±yor...</span>';

            const apiKey = localStorage.getItem('gemini_api_key');
            if(!apiKey) return showToast("API AnahtarÄ± eksik!", "error");

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`, {
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ 
                        contents: [{ parts: [{ text: `Bu metin parÃ§asÄ±ndaki yazÄ±m yanlÄ±ÅŸlarÄ±nÄ± ve anlatÄ±m bozukluklarÄ±nÄ± dÃ¼zelt. Sadece dÃ¼zeltilmiÅŸ metni ver, baÅŸka aÃ§Ä±klama yapma. Metin: ${text}` }] }] 
                    })
                });
                const data = await res.json();
                const fixedText = data.candidates?.[0]?.content?.parts?.[0]?.text.trim();
                
                if (fixedText) {
                    document.execCommand('insertText', false, fixedText);
                    showToast("Sihirli deÄŸnek dokundu!", "success");
                }
            } catch (e) {
                showToast("Sihir hatasÄ±!", "error");
            } finally {
                floatingMenu.innerHTML = `<button onclick="magicFixSelection()" class="flex items-center gap-2 px-3 py-1.5 bg-indigo-600 text-white rounded-full shadow-lg hover:bg-indigo-700 transition-transform hover:scale-105">
                    <i data-lucide="wand-2" class="w-3 h-3"></i>
                    <span class="text-xs font-bold">DÃ¼zelt</span>
                </button>`;
                lucide.createIcons();
                floatingMenu.classList.add('hidden');
            }
        }

        // 2. CanlÄ± Ä°statistikler
        function updateStats() {
            const text = document.getElementById('note-content').innerText;
            const wordCount = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            const charCount = text.length;
            const readTime = Math.ceil(wordCount / 200); // Ortalama okuma hÄ±zÄ±
            
            document.getElementById('stat-words').innerText = `${wordCount} Kelime`;
            document.getElementById('stat-chars').innerText = `${charCount} Karakter`;
            document.getElementById('stat-time').innerText = `${readTime} dk okuma`;
        }

        // 3. Zen Modu
        function toggleZenMode() {
            isZenMode = !isZenMode;
            const modal = document.getElementById('modal-panel');
            const toolbar = document.querySelector('.editor-toolbar');
            
            if (isZenMode) {
                modal.classList.add('!inset-0', '!max-w-none', '!rounded-none');
                toolbar.classList.add('opacity-0', 'hover:opacity-100', 'transition-opacity');
                document.getElementById('modal-cats').classList.add('hidden');
                document.querySelector('#note-modal .border-b').classList.add('border-transparent');
                showToast("Zen Modu: Ã‡Ä±kmak iÃ§in ESC veya butona bas", "success");
            } else {
                exitZenMode();
            }
        }

        function exitZenMode() {
            isZenMode = false;
            const modal = document.getElementById('modal-panel');
            const toolbar = document.querySelector('.editor-toolbar');
            
            modal.classList.remove('!inset-0', '!max-w-none', '!rounded-none');
            toolbar.classList.remove('opacity-0', 'hover:opacity-100', 'transition-opacity');
            document.getElementById('modal-cats').classList.remove('hidden');
            document.querySelector('#note-modal .border-b').classList.remove('border-transparent');
        }

        // 5. Slash KomutlarÄ± (/tarih gibi)
        function handleSlashCommands(e) {
            const editor = document.getElementById('note-content');
            const selection = window.getSelection();
            if(!selection.rangeCount) return;
            
            const range = selection.getRangeAt(0);
            const text = range.startContainer.textContent;
            
            // Basit komutlar
            if (text.endsWith('/tarih')) {
                document.execCommand('delete', false, null); // sil
                const date = new Date().toLocaleDateString('tr-TR');
                document.execCommand('insertText', false, date);
            }
        }

        // --- YEDEKLEME ---
        function exportBackup() {
            if (notes.length === 0) return showToast("Yedeklenecek not yok.", "error");
            const dataStr = JSON.stringify(notes, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `baris_yedek_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            showToast("Yedek indirildi. Bunu saklayÄ±n!", "success");
        }

        function triggerImport() { document.getElementById('import-file').click(); }

        function importBackup(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (Array.isArray(imported)) {
                        const currentIds = new Set(notes.map(n => n.id));
                        let count = 0;
                        imported.forEach(n => {
                            if(!currentIds.has(n.id)) {
                                notes.push(n);
                                count++;
                            }
                        });
                        saveToDisk();
                        showToast(`${count} yeni not yÃ¼klendi!`, "success");
                        toggleSettings();
                    } else { showToast("HatalÄ± dosya.", "error"); }
                } catch { showToast("Dosya okunamadÄ±.", "error"); }
            };
            reader.readAsText(file);
        }

        function toggleSettings() { document.getElementById('settings-modal').classList.toggle('hidden'); }

            const key = document.getElementById('gemini-key').value.trim();
            if(key) {
                localStorage.setItem('gemini_api_key', key);
                showToast("Anahtar kaydedildi!", "success");
                toggleSettings();
            } else {
                showToast("LÃ¼tfen anahtar girin.", "error");

        }
