<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barış'ın Akıllı Not Defteri</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Kalam:wght@300;400;700&family=Merriweather:wght@300;400;700&family=Courier+Prime:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        // --- AYARLAR & VERİ YÖNETİMİ ---
        const STORAGE_KEY = 'baris_final_notes_v2'; // Benzersiz anahtar
        
        // Uygulama Durumu
        let notes = [];
        let currentFilter = 'all';
        let currentNoteId = null;
        let noteToDeleteId = null;
        let isListening = false;
        let recognition = null;
        let currentFont = 'font-hand';
        let currentCat = 'guncel';

        const CATEGORIES = { 
            'tarih': 'Tarih', 'dini': 'Dini', 'siyasi': 'Siyasi', 
            'egitim': 'Eğitim', 'guncel': 'Güncel', 'is': 'İş', 
            'kisisel': 'Kişisel', 'diger': 'Diğer' 
        };

        // --- BAŞLATMA ---
        document.addEventListener('DOMContentLoaded', () => {
            loadNotes();
            setupVoice();
            lucide.createIcons();
            
            // API Anahtarını Yükle
            const key = localStorage.getItem('gemini_api_key');
            if(key) document.getElementById('gemini-key').value = key;
        });

        // --- TEMEL FONKSİYONLAR ---

        function loadNotes() {
            const raw = localStorage.getItem(STORAGE_KEY);
            if (raw) {
                try { notes = JSON.parse(raw); } catch (e) { notes = []; }
            } else {
                notes = [];
            }
            renderNotes();
        }

        function saveToDisk() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(notes));
            renderNotes(); // Ekranı güncelle
        }

        // --- CRUD İŞLEMLERİ (Kusursuz) ---

        function saveCurrentNote() {
            const title = document.getElementById('note-title').value.trim();
            // İçeriği HTML olarak al (Renkli vurgular için)
            const contentHTML = document.getElementById('note-content').innerHTML;
            const contentText = document.getElementById('note-content').innerText.trim();

            if (!title && !contentText) {
                showToast("Boş not kaydedilemez!", "error");
                return;
            }

            const timestamp = Date.now();

            if (currentNoteId) {
                // GÜNCELLEME
                const index = notes.findIndex(n => n.id === currentNoteId);
                if (index > -1) {
                    notes[index] = {
                        ...notes[index],
                        title: title,
                        content: contentHTML, // HTML sakla
                        category: currentCat,
                        font: currentFont,
                        updatedAt: timestamp
                    };
                }
            } else {
                // YENİ NOT
                const newId = 'note_' + timestamp + '_' + Math.random().toString(36).substr(2, 9);
                const newNote = {
                    id: newId,
                    title: title,
                    content: contentHTML,
                    category: currentCat,
                    font: currentFont,
                    createdAt: timestamp,
                    updatedAt: timestamp
                };
                notes.push(newNote);
                currentNoteId = newId; // ID'yi set et ki tekrar basarsa güncelleme yapsın (Duplicate önleme)
                
                // Silme butonunu görünür yap
                document.getElementById('btn-delete').classList.remove('hidden');
                // Fonksiyonu yeni ID ile güncelle
                document.getElementById('btn-delete').onclick = function() { initiateDelete(newId); };
            }

            saveToDisk();
            showToast("Not başarıyla kaydedildi.", "success");
        }

        function initiateDelete(id) {
            noteToDeleteId = id;
            document.getElementById('confirm-modal').classList.remove('hidden');
        }

        function confirmDeleteAction() {
            if (!noteToDeleteId) return;

            // Diziden sil
            notes = notes.filter(n => n.id !== noteToDeleteId);
            saveToDisk();

            // Eğer silinen not şu an açıksa modalı kapat
            if (currentNoteId === noteToDeleteId) {
                closeModal();
            }

            // Kartı DOM'dan manuel de silebiliriz ama renderNotes zaten hallediyor
            closeConfirmModal();
            showToast("Not tamamen silindi.", "success");
        }

        function closeConfirmModal() {
            document.getElementById('confirm-modal').classList.add('hidden');
            noteToDeleteId = null;
        }

        // --- RENDER (GÖRÜNTÜLEME) ---
        function renderNotes() {
            const grid = document.getElementById('notes-grid');
            const empty = document.getElementById('empty-state');
            const searchVal = document.getElementById('searchInput').value.toLowerCase();

            grid.innerHTML = '';

            const filtered = notes.filter(n => {
                const inCat = currentFilter === 'all' || n.category === currentFilter;
                // Basit arama (HTML taglerini yoksaymak zor ama idare eder)
                const inSearch = (n.title + n.content).toLowerCase().includes(searchVal);
                return inCat && inSearch;
            }).sort((a, b) => b.updatedAt - a.updatedAt);

            if (filtered.length === 0) {
                empty.classList.remove('hidden');
            } else {
                empty.classList.add('hidden');
            }

            filtered.forEach(note => {
                const date = new Date(note.updatedAt).toLocaleDateString('tr-TR', { day: 'numeric', month: 'short' });
                const catClass = `cat-${note.category || 'diger'}`;
                const fontClass = note.font || 'font-hand';

                const card = document.createElement('div');
                card.className = `note-card ${catClass} flex flex-col h-60 bg-white group animate-fade-in relative`;
                
                // Kart Tıklama -> Notu Aç
                card.onclick = (e) => {
                    // Eğer metin seçiliyorsa açma (kullanıcı kopyalama yapıyor olabilir)
                    if (window.getSelection().toString().length > 0) return;
                    openNote(note.id);
                };

                card.innerHTML = `
                    <div class="p-5 flex-1 flex flex-col h-full relative">
                        <!-- Üst Kısım: Başlık ve Butonlar -->
                        <div class="flex justify-between items-start mb-2 pr-8 relative z-20">
                            <h3 class="font-bold text-lg leading-tight line-clamp-2 text-gray-900">${note.title || 'Başlıksız'}</h3>
                        </div>

                        <!-- Hızlı İşlem Butonları (Hover ile görünür) -->
                        <div class="absolute top-3 right-3 flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity z-30">
                            <button onclick="event.stopPropagation(); openNote('${note.id}')" class="p-1.5 bg-white/90 text-indigo-600 rounded-full shadow-sm hover:bg-indigo-50" title="Düzenle">
                                <i data-lucide="pencil" class="w-4 h-4"></i>
                            </button>
                            <button onclick="event.stopPropagation(); initiateDelete('${note.id}')" class="p-1.5 bg-white/90 text-red-500 rounded-full shadow-sm hover:bg-red-50" title="Sil">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                        
                        <!-- İçerik (Kaydırılabilir) -->
                        <div class="flex-1 overflow-y-auto card-scroll relative z-10" onmousedown="event.stopPropagation()">
                            <div class="text-sm opacity-90 ${fontClass} text-gray-800 break-words">${note.content}</div>
                        </div>

                        <!-- Alt Bilgi -->
                        <div class="pt-3 mt-2 border-t border-black/5 flex justify-between items-end pointer-events-none">
                            <span class="text-[10px] uppercase font-bold opacity-60 border border-current px-2 py-0.5 rounded tracking-wide">${CATEGORIES[note.category]}</span>
                            <span class="text-xs opacity-50 font-medium">${date}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        // --- UI İŞLEMLERİ ---
        function filter(cat) {
            currentFilter = cat;
            document.querySelectorAll('.cat-btn').forEach(b => {
                b.classList.remove('bg-gray-800', 'text-white');
                b.classList.add('bg-white', 'text-gray-600');
            });
            // Tıklanan butonu bul ve aktif yap
            const clickedBtn = event.target;
            if(clickedBtn) {
                clickedBtn.classList.remove('bg-white', 'text-gray-600');
                clickedBtn.classList.add('bg-gray-800', 'text-white');
            }
            renderNotes();
        }

        function openNote(id) {
            const note = notes.find(n => n.id === id);
            if (!note) return;

            currentNoteId = id;
            document.getElementById('note-title').value = note.title;
            document.getElementById('note-content').innerHTML = note.content; // HTML
            
            // Silme butonunu ayarla
            const delBtn = document.getElementById('btn-delete');
            delBtn.classList.remove('hidden');
            delBtn.onclick = function() { initiateDelete(id); };

            setCategory(note.category || 'guncel');
            setFont(note.font || 'font-hand');
            
            showModal();
        }

        function openNewNote() {
            currentNoteId = null;
            document.getElementById('note-title').value = '';
            document.getElementById('note-content').innerHTML = '';
            document.getElementById('btn-delete').classList.add('hidden');
            
            setCategory('guncel');
            setFont('font-hand');
            
            showModal();
        }

        function showModal() {
            document.getElementById('note-modal').classList.remove('hidden');
            setTimeout(() => document.getElementById('modal-panel').classList.remove('translate-y-full'), 10);
        }

        function closeModal() {
            document.getElementById('modal-panel').classList.add('translate-y-full');
            setTimeout(() => {
                document.getElementById('note-modal').classList.add('hidden');
                document.getElementById('ai-popup').classList.add('hidden');
                if(isListening) toggleVoice();
            }, 300);
        }

        function setCategory(catKey) {
            currentCat = catKey;
            const container = document.getElementById('modal-cats');
            container.innerHTML = '';
            Object.keys(CATEGORIES).forEach(k => {
                const btn = document.createElement('button');
                btn.className = `px-3 py-1.5 rounded-full text-xs font-bold border transition-all whitespace-nowrap ${k === currentCat ? 'bg-gray-800 text-white' : 'bg-white text-gray-500 hover:bg-gray-50'}`;
                btn.innerText = CATEGORIES[k];
                btn.onclick = () => setCategory(k);
                container.appendChild(btn);
            });
        }

        function setFont(fontClass) {
            currentFont = fontClass;
            const editor = document.getElementById('note-content');
            editor.className = `w-full h-full min-h-[50vh] p-6 lg:p-8 outline-none text-lg leading-relaxed text-gray-700 ${fontClass}`;
        }

        // --- YEDEKLEME ---
        function exportBackup() {
            if (notes.length === 0) return showToast("Yedeklenecek not yok.", "error");
            const dataStr = JSON.stringify(notes, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `baris_yedek_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            showToast("Yedek indirildi. Bunu saklayın!", "success");
        }

        function triggerImport() { document.getElementById('import-file').click(); }

        function importBackup(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (Array.isArray(imported)) {
                        // Birleştir (ID çakışmasını önle)
                        const currentIds = new Set(notes.map(n => n.id));
                        let count = 0;
                        imported.forEach(n => {
                            if(!currentIds.has(n.id)) {
                                notes.push(n);
                                count++;
                            }
                        });
                        saveToDisk();
                        showToast(`${count} yeni not yüklendi!`, "success");
                        toggleSettings();
                    } else { showToast("Hatalı dosya.", "error"); }
                } catch { showToast("Dosya okunamadı.", "error"); }
            };
            reader.readAsText(file);
        }

        // --- AI (GÜÇLENDİRİLMİŞ: KISA & UZUN VERSİYON) ---
        function toggleAiMenu() { document.getElementById('ai-popup').classList.toggle('hidden'); }
        function toggleSettings() { document.getElementById('settings-modal').classList.toggle('hidden'); }
        
        function saveAiKey() {
            const key = document.getElementById('gemini-key').value.trim();
            if(key) {
                localStorage.setItem('gemini_api_key', key);
                showToast("Anahtar kaydedildi!", "success");
                toggleSettings();
            } else {
                showToast("Lütfen anahtar girin.", "error");
            }
        }

        async function runAI(action) {
            toggleAiMenu();
            const contentDiv = document.getElementById('note-content');
            const text = contentDiv.innerText;

            if(!text.trim()) return showToast("Önce bir şeyler yazın!", "error");
            
            // Anahtarı alırken boşlukları temizle
            const apiKey = localStorage.getItem('gemini_api_key') ? localStorage.getItem('gemini_api_key').trim() : null;
            
            if(!apiKey) {
                toggleSettings();
                return showToast("Lütfen önce API anahtarı girin.", "error");
            }

            document.getElementById('ai-loading').classList.remove('hidden');
            document.getElementById('ai-loading').classList.add('flex');

            // --- PROMPT MÜHENDİSLİĞİ (BARIŞ'IN SESİ) ---
            let prompt = "";
            const htmlInstruction = "Cevabı sadece HTML içeriği olarak ver (<html>, ```html etiketleri olmadan). Ana fikirleri veya güçlü argümanları <span class='highlight-important'>bu şekilde kalın vurgula</span>, ikincil detayları <span class='highlight-blue'>mavi vurgula</span>. Paragrafları <br><br> ile ayır.";
            
            // Ortak Persona Talimatı
            const persona = `
                Sen Barış'ın kendisisin. Bu notları sen yazdın. 
                Görevin: Bu notları alıp yine KENDİ AĞZINDAN (birinci tekil şahıs: 'Ben', 'Düşünüyorum ki', 'Savunuyorum') yeniden yazmak.
                ASLA "Yazar burada şunu diyor" veya "Özetle" gibi dışarıdan bir dil kullanma.
                Sanki bir kürsüde konuşma yapıyor veya profesyonel bir köşe yazısı yazıyormuşsun gibi; 
                kelimeleri güçlendir, cümleleri akıcı hale getir ve savunduğum fikirleri daha ikna edici kıl.
            `;

            if (action === 'fix') {
                prompt = `${persona} 
                Bu notlarımı gramer açısından kusursuz hale getir. Dağınık cümlelerimi toparla. 
                Üslubum yine samimi ama daha profesyonel olsun. Metnin özünü bozmadan parlat.
                Metin: ${text}. ${htmlInstruction}`;
            } 
            else if (action === 'summarize_short') {
                // KISA VERSİYON: Vurucu, net, sloganvari
                prompt = `${persona} 
                Bu notlardaki düşüncelerimin "Kısa ve Öz" halini istiyorum.
                Detaylara boğulmadan, en vurucu argümanımı ve son kararımı tek bir paragrafta veya 3-4 maddede net bir şekilde ifade et.
                Okuyan kişi 30 saniyede "Barış'ın duruşu budur" diyebilsin.
                Sloganvari ve akılda kalıcı olsun.
                Metin: ${text}. ${htmlInstruction}`;
            } 
            else if (action === 'summarize_long') {
                // UZUN VERSİYON: Detaylı, kapsamlı, doyurucu
                prompt = `${persona} 
                Bu notları "Detaylı ve Kapsamlı" bir şekilde ele al.
                Hiçbir önemli detayı atlama. Argümanlarımı, gerekçelerimi ve örneklerimi genişleterek, okuyucuyu tam anlamıyla doyuracak uzun bir yazı/konuşma metni hazırla.
                Fikirlerimin altını doldur, neden böyle düşündüğümü derinlemesine anlat.
                Metin: ${text}. ${htmlInstruction}`;
            }
            else if (action === 'formal') {
                prompt = `${persona} 
                Bu notlarımı al ve kurumsal veya akademik bir ortama sunulacak hale getir. 
                Yine 'Ben' diliyle yaz ama kelime seçimlerim son derece üst düzey ve saygın olsun.
                Metin: ${text}. ${htmlInstruction}`;
            }
            else if (action === 'expand') {
                prompt = `${persona} Bu notlardaki argümanlarımı biraz daha aç ve detaylandır. Aynı bakış açısıyla, konuyu derinleştir. Metin: ${text}. ${htmlInstruction}`;
            }
            else if (action === 'continue') {
                prompt = `${persona} Bu yazdıklarımın devamını getir (2-3 cümle). Akışı bozma, tam kaldığım yerden aynı tonda devam et. Sadece eklediğin kısmı ver. Metin: ${text}. ${htmlInstruction}`;
            }
            else if (action === 'whatsapp') {
                prompt = `Bu metni WhatsApp durumu (max 700 karakter) için düzenle. Yine benim ağzımdan, kısa, öz ve etkileyici olsun. Emoji ekle. Format: METİN|||RENK_NO (1-5). Metin: ${text}`;
            }

            try {
                // KULLANICI İSTEĞİ ÜZERİNE GÜNCELLENDİ: 'gemini-2.0-flash-exp'
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await res.json();
                
                // Hata varsa detaylı göster
                if(data.error) {
                    console.error("API Hatası:", data.error);
                    throw new Error(data.error.message || "API yanıt vermedi.");
                }

                const result = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!result) throw new Error("AI boş yanıt döndürdü.");

                if (action === 'whatsapp') {
                    const parts = result.split('|||');
                    document.getElementById('wp-text').value = parts[0].trim();
                    if(parts[1]) setWpColorIndex(parts[1].trim());
                    closeModal();
                    document.getElementById('wp-modal').classList.remove('hidden');
                } else {
                    if (action === 'continue') contentDiv.innerHTML += " " + result;
                    else contentDiv.innerHTML = result;
                }
                showToast("Notun profesyonelce düzenlendi!", "success");
            } catch (err) {
                console.error(err);
                // Hata mesajını kullanıcıya göster
                showToast("AI Hatası: " + err.message, "error");
            } finally {
                document.getElementById('ai-loading').classList.add('hidden');
                document.getElementById('ai-loading').classList.remove('flex');
            }
        }

        // --- WhatsApp ---
        function openWhatsAppMode() {
            const content = document.getElementById('note-content').innerText;
            document.getElementById('wp-text').value = content;
            checkWpLimit();
            document.getElementById('wp-modal').classList.remove('hidden');
        }
        function closeWp() { document.getElementById('wp-modal').classList.add('hidden'); }
        function checkWpLimit() {
            const len = document.getElementById('wp-text').value.length;
            document.getElementById('wp-count').innerText = `${len}/700`;
            document.getElementById('wp-count').className = len > 700 ? "text-red-500 font-bold" : "text-gray-400 font-mono";
        }
        function setWpColorIndex(idx) {
            const colors = ['#25D366', '#FF5252', '#448AFF', '#7C4DFF', '#212121'];
            document.getElementById('wp-preview').style.backgroundColor = colors[parseInt(idx)-1] || colors[0];
        }
        function setWpColor(c) { document.getElementById('wp-preview').style.backgroundColor = c; }
        
        function saveWpToNote() {
            const text = document.getElementById('wp-text').value;
            // Yeni not oluştur
            currentNoteId = null;
            document.getElementById('note-title').value = "Durum - " + new Date().toLocaleDateString();
            document.getElementById('note-content').innerHTML = text;
            currentCat = 'diger';
            currentFont = 'font-hand';
            saveCurrentNote();
            closeWp();
        }

        // --- Ses ---
        function setupVoice() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'tr-TR';
                recognition.continuous = true;
                recognition.interimResults = true;
                
                recognition.onresult = (e) => {
                    let final = '';
                    for (let i = e.resultIndex; i < e.results.length; ++i) if(e.results[i].isFinal) final += e.results[i][0].transcript;
                    if(final) {
                        const el = document.getElementById('note-content');
                        el.innerHTML += (el.innerHTML ? ' ' : '') + final;
                        if(isListening && document.body.classList.contains('stealth-mode')) document.getElementById('stealth-text').innerText = final;
                    }
                };
                recognition.onend = () => { if(isListening) try{recognition.start()}catch{} else updateMicState(false); };
            }
        }
        function toggleVoice() {
            if(!recognition) return showToast("Mikrofon desteklenmiyor", "error");
            isListening = !isListening;
            updateMicState(isListening);
            if(isListening) { try{ recognition.start(); showToast("Dinliyorum...", "success"); }catch{} } 
            else { try{ recognition.stop(); }catch{} }
        }
        function updateMicState(on) {
            const btn = document.getElementById('mic-btn');
            if(on) { 
                btn.classList.add('animate-pulse', 'bg-red-500', 'text-white'); 
                btn.innerHTML = '<i data-lucide="mic-off"></i>';
            } else { 
                btn.classList.remove('animate-pulse', 'bg-red-500', 'text-white'); 
                btn.innerHTML = '<i data-lucide="mic"></i>';
            }
            lucide.createIcons();
        }

        function toggleStealth() {
            document.body.classList.toggle('stealth-mode');
            if(document.body.classList.contains('stealth-mode')) { if(!isListening) toggleVoice(); }
        }

        function showToast(msg, type) {
            const div = document.createElement('div');
            div.className = `px-4 py-2 rounded-lg shadow-lg text-white text-sm font-bold animate-fade-in ${type === 'error' ? 'bg-red-500' : 'bg-gray-800'}`;
            div.innerText = msg;
            document.getElementById('toast-container').appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 32px 32px;
        }

        /* Fontlar */
        .font-hand { font-family: 'Kalam', cursive; }
        .font-serif { font-family: 'Merriweather', serif; }
        .font-mono { font-family: 'Courier Prime', monospace; }
        .font-sans { font-family: 'Inter', sans-serif; }

        /* Kart */
        .note-card {
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .note-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        /* Scrollbar */
        .card-scroll::-webkit-scrollbar { width: 4px; }
        .card-scroll::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.1); border-radius: 4px; }

        /* Kategori Renkleri */
        .cat-tarih { background: #fee2e2; border-top: 5px solid #ef4444; }
        .cat-dini { background: #dcfce7; border-top: 5px solid #22c55e; }
        .cat-siyasi { background: #dbeafe; border-top: 5px solid #3b82f6; }
        .cat-egitim { background: #fef3c7; border-top: 5px solid #f59e0b; }
        .cat-guncel { background: #cffafe; border-top: 5px solid #06b6d4; }
        .cat-kisisel { background: #fae8ff; border-top: 5px solid #d946ef; }
        .cat-is { background: #f1f5f9; border-top: 5px solid #64748b; }
        .cat-diger { background: #ffffff; border-top: 5px solid #9ca3af; }

        /* FAB */
        .fab {
            position: fixed; bottom: 24px; right: 24px; width: 64px; height: 64px;
            border-radius: 50%; background: #4f46e5; color: white;
            box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.5);
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s; z-index: 40;
        }
        .fab:active { transform: scale(0.90); }

        /* Placeholder */
        [contenteditable]:empty:before { content: attr(placeholder); color: #9ca3af; display: block; }
        
        /* Highlights */
        .highlight-important { color: #c2410c; font-weight: 700; background-color: #ffedd5; padding: 0 2px; }
        .highlight-blue { color: #1d4ed8; font-weight: 600; }

        /* Stealth Mode */
        body.stealth-mode { background: #000 !important; overflow: hidden; }
        body.stealth-mode header, body.stealth-mode main, body.stealth-mode .fab { opacity: 0; pointer-events: none; }
        body.stealth-mode #stealth-overlay { display: flex; }
        
        .loader { width: 24px; height: 24px; border: 3px solid #e5e7eb; border-top-color: #4f46e5; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen flex flex-col text-gray-800">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-30 border-b border-gray-100">
        <div class="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="p-2 bg-indigo-600 rounded-xl text-white shadow-lg shadow-indigo-200">

                </div>
                <h1 class="text-xl font-bold tracking-tight text-gray-800">Barış'ın Defteri</h1>

            <div class="flex items-center gap-1">
                <button onclick="toggleSettings()" class="p-2 rounded-full hover:bg-gray-100 text-gray-500" title="Ayarlar & Yedekleme"><i data-lucide="settings" class="w-5 h-5"></i></button>
                <button onclick="openWhatsAppMode()" class="p-2 rounded-full hover:bg-green-50 text-green-600" title="WhatsApp Modu"><i data-lucide="smartphone" class="w-5 h-5"></i></button>

                <button onclick="filter('tarih')" class="cat-btn bg-white border text-red-600 px-4 py-1.5 rounded-full text-xs font-bold hover:bg-red-50 transition-all">Tarih</button>
                <button onclick="filter('dini')" class="cat-btn bg-white border text-green-600 px-4 py-1.5 rounded-full text-xs font-bold hover:bg-green-50 transition-all">Dini</button>
                <button onclick="filter('siyasi')" class="cat-btn bg-white border text-blue-600 px-4 py-1.5 rounded-full text-xs font-bold hover:bg-blue-50 transition-all">Siyasi</button>
                <button onclick="filter('egitim')" class="cat-btn bg-white border text-yellow-600 px-4 py-1.5 rounded-full text-xs font-bold hover:bg-yellow-50 transition-all">Eğitim</button>
                <button onclick="filter('guncel')" class="cat-btn bg-white border text-cyan-600 px-4 py-1.5 rounded-full text-xs font-bold hover:bg-cyan-50 transition-all">Güncel</button>
                <button onclick="filter('is')" class="cat-btn bg-white border text-slate-600 px-4 py-1.5 rounded-full text-xs font-bold hover:bg-slate-50 transition-all">İş</button>
                <button onclick="filter('diger')" class="cat-btn bg-white border text-gray-600 px-4 py-1.5 rounded-full text-xs font-bold hover:bg-gray-50 transition-all">Diğer</button>
            </div>
        </div>
    </header>

    <!-- Ana Alan -->
    <main class="flex-1 overflow-y-auto p-4 pb-24">
        <div class="max-w-5xl mx-auto space-y-6">
            <!-- Arama -->
            <div class="relative group">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-indigo-500 transition-colors"></i>
                <input type="text" id="searchInput" onkeyup="renderNotes()" placeholder="Notlarda ara..." class="w-full pl-12 pr-4 py-4 bg-white rounded-2xl shadow-sm border-none focus:ring-2 focus:ring-indigo-100 transition-all outline-none placeholder-gray-400 font-medium">
            </div>

            <!-- Liste -->
            <div id="notes-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            
            <div id="empty-state" class="hidden text-center py-20 opacity-50">
                <i data-lucide="feather" class="w-16 h-16 mx-auto mb-4 text-gray-300"></i>
                <p class="text-xl font-hand">Henüz not yok, hemen bir şeyler karala!</p>
            </div>
        </div>
    </main>

    <!-- FAB -->
    <button onclick="openNewNote()" class="fab hover:scale-110 transition-transform">
        <i data-lucide="plus" class="w-8 h-8"></i>
    </button>

    <!-- NOT MODALI (Tam Ekran) -->
    <div id="note-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
        <div class="absolute inset-0 md:inset-x-0 md:bottom-6 md:top-6 md:left-1/2 md:-translate-x-1/2 md:w-full md:max-w-3xl bg-white md:rounded-3xl shadow-2xl flex flex-col overflow-hidden transition-transform duration-300 translate-y-full" id="modal-panel">
            
            <!-- Header -->
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-white z-10">
                <button onclick="closeModal()" class="md:hidden mr-3 text-gray-500"><i data-lucide="arrow-left"></i></button>
                <input type="text" id="note-title" placeholder="Başlık" class="text-xl font-bold bg-transparent border-none focus:ring-0 p-0 w-full text-gray-800 placeholder-gray-300">
                <div class="flex gap-2 items-center">
                    <button id="btn-delete" class="hidden text-red-500 hover:bg-red-50 p-2 rounded-full transition-colors" title="Sil"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                    <button onclick="saveCurrentNote()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-full text-sm font-bold shadow-lg active:scale-95 transition-transform">Kaydet</button>
                </div>
            </div>

            <!-- Kategori -->
            <div class="px-6 py-3 bg-gray-50/50 flex gap-2 overflow-x-auto no-scrollbar border-b border-gray-100" id="modal-cats"></div>

            <!-- Editör -->
            <div class="flex-1 relative bg-white group overflow-y-auto">
                <div id="note-content" contenteditable="true" class="w-full h-full min-h-[50vh] p-6 lg:p-8 outline-none text-lg leading-relaxed font-hand text-gray-700" placeholder="Notunuzu buraya yazın..."></div>
                
                <div id="ai-loading" class="absolute inset-0 bg-white/90 z-20 hidden flex-col items-center justify-center">
                    <div class="loader mb-3"></div>
                    <p class="text-sm font-bold text-indigo-600 animate-pulse">Yapay Zeka Düşünüyor...</p>
                </div>
            </div>

            <!-- Toolbar -->
            <div class="editor-toolbar p-3 pb-safe border-t border-gray-100">
                <div class="flex justify-between items-center max-w-lg mx-auto">
                    <div class="flex gap-1">
                        <button onclick="setFont('font-hand')" class="p-2 rounded-lg hover:bg-gray-100 text-gray-600 font-hand text-sm">Aa</button>
                        <button onclick="setFont('font-serif')" class="p-2 rounded-lg hover:bg-gray-100 text-gray-600 font-serif text-sm">Aa</button>
                        <button onclick="setFont('font-sans')" class="p-2 rounded-lg hover:bg-gray-100 text-gray-600 font-sans text-sm">Aa</button>
                    </div>
                    <div class="w-px h-6 bg-gray-200 mx-2"></div>
                    <div class="flex gap-3">
                        <button onclick="toggleVoice()" id="mic-btn" class="p-3 rounded-full bg-red-50 text-red-500 hover:bg-red-100 transition-colors shadow-sm"><i data-lucide="mic" class="w-5 h-5"></i></button>
                        <div class="relative">
                            <button onclick="toggleAiMenu()" class="p-3 rounded-full bg-indigo-50 text-indigo-600 hover:bg-indigo-100 transition-colors shadow-sm ring-2 ring-indigo-100 ring-offset-1"><i data-lucide="sparkles" class="w-5 h-5"></i></button>
                            <div id="ai-popup" class="absolute bottom-16 right-0 w-64 bg-white rounded-2xl shadow-2xl border border-gray-100 p-2 hidden z-30 transform origin-bottom-right transition-all">
                                <div class="text-xs font-bold text-gray-400 px-3 py-1 uppercase tracking-wider">İçerik Geliştirme</div>
                                <button onclick="runAI('continue')" class="w-full text-left px-3 py-2 hover:bg-indigo-50 rounded-lg text-sm flex items-center gap-2 text-gray-700"><i data-lucide="pen-tool" class="w-4 h-4 text-orange-500"></i> Devamını Getir</button>
                                <button onclick="runAI('formal')" class="w-full text-left px-3 py-2 hover:bg-indigo-50 rounded-lg text-sm flex items-center gap-2 text-gray-700"><i data-lucide="briefcase" class="w-4 h-4 text-blue-500"></i> Resmileştir</button>
                                <div class="h-px bg-gray-100 my-1"></div>
                                <div class="text-xs font-bold text-gray-400 px-3 py-1 uppercase tracking-wider">Araçlar</div>
                                <button onclick="runAI('fix')" class="w-full text-left px-3 py-2 hover:bg-gray-50 rounded-lg text-sm flex items-center gap-2 text-gray-600"><i data-lucide="check" class="w-4 h-4 text-green-500"></i> Düzelt</button>
                                <!-- YENİ BUTONLAR -->
                                <button onclick="runAI('summarize_short')" class="w-full text-left px-3 py-2 hover:bg-gray-50 rounded-lg text-sm flex items-center gap-2 text-gray-600"><i data-lucide="scissors" class="w-4 h-4 text-rose-500"></i> Kısa Özet</button>
                                <button onclick="runAI('summarize_long')" class="w-full text-left px-3 py-2 hover:bg-gray-50 rounded-lg text-sm flex items-center gap-2 text-gray-600"><i data-lucide="align-justify" class="w-4 h-4 text-teal-500"></i> Uzun Özet</button>
                                <!-- YENİ BUTONLAR BİTİŞ -->
                                <button onclick="openWhatsAppMode()" class="w-full text-left px-3 py-2 hover:bg-green-50 rounded-lg text-sm flex items-center gap-2 text-green-700 font-medium"><i data-lucide="smartphone" class="w-4 h-4"></i> WhatsApp Modu</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- WhatsApp Modal -->
    <div id="wp-modal" class="fixed inset-0 z-[60] hidden bg-black/90 flex items-center justify-center p-4">
        <div class="w-full max-w-sm bg-gray-900 rounded-3xl overflow-hidden shadow-2xl flex flex-col h-[85vh]">
            <div class="p-4 flex justify-between items-center bg-gray-800">
                <button onclick="closeWp()" class="text-white p-2 hover:bg-white/10 rounded-full"><i data-lucide="x"></i></button>

                    <button onclick="setWpColor('#212121')" class="w-8 h-8 rounded-full bg-[#212121] border-2 border-white/20 hover:scale-110 transition-transform"></button>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="runAI('whatsapp')" class="bg-gray-800 hover:bg-gray-700 text-white py-3 rounded-xl text-sm font-bold flex items-center justify-center gap-2 border border-gray-700 transition-colors"><i data-lucide="sparkles" class="w-4 h-4 text-indigo-400"></i> AI Sığdır</button>
                    <button onclick="saveWpToNote()" class="bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl text-sm font-bold shadow-lg shadow-indigo-900/20 transition-colors">Kaydet</button>
                </div>
            </div>
        </div>

    <!-- Ayarlar Modal -->
    <div id="settings-modal" class="fixed inset-0 z-[70] hidden bg-black/50 flex items-center justify-center p-4">

            <div class="grid grid-cols-2 gap-2 mb-4">
                <button onclick="exportBackup()" class="flex flex-col items-center justify-center p-3 bg-gray-50 hover:bg-gray-100 rounded-xl border transition-colors">

                    <span class="text-xs font-bold text-gray-700">Yedeği İndir</span>

                    <span class="text-xs font-bold text-gray-700">Yedek Yükle</span>
